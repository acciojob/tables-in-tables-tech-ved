<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nested HTML Tables</title>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 6px;
    }

    .black-cell {
        background-color: black;
        color: white;
        text-align: center;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>Tables in Tables</h2>

<!-- MAIN TABLE (TABLE 0) -->
<table style="width: 700px;">
    <tr>
        <!-- LEFT TOP (Nested Table 2) -->
        <td style="width: 50%; vertical-align: top;">
            <table style="width:100%;">
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>

        <!-- RIGHT TOP (Nested Table 1) -->
        <td style="width: 50%; vertical-align: top;">
            <table style="width:100%;">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- SECOND ROW -->
    <tr>
        <!-- BOTTOM LEFT (Nested Table 3) -->
        <td style="vertical-align: top;">
            <table style="width:100%;">
                <tr>
                    <th colspan="2">Nested Table 3</th>
                </tr>
                <tr>
                    <td><a href="#">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>

        <!-- BOTTOM RIGHT (Nested Table 4) -->
        <td style="vertical-align: top;">
            <table style="width:100%;">
                <tr>
                    <th colspan="2">Nested Table 4</th>
                </tr>
                <tr>
                    <td class="black-cell">HTML</td>
                    <td></td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
