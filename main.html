<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested HTML Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        .black-cell {
            background-color: black;
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Tables in Tables</h2>

<!-- MAIN TABLE -->
<table>
    <tr>
        <td>
            <!-- Nested Table 1 -->
            <table>
                <tr>
                    <th colspan="2">Nested Table 1</th>
                </tr>
                <tr>
                    <td>Row 1 Column 1</td>
                    <td>Row 1 Column 2</td>
                </tr>
                <tr>
                    <td>Row 2 Column 1</td>
                    <td>Row 2 Column 2</td>
                </tr>
            </table>
        </td>

        <td>
            <!-- Nested Table 2 -->
            <table>
                <tr>
                    <th>Nested Table 2</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td>
            <!-- Nested Table 3 with List -->
            <table>
                <tr>
                    <th>Nested Table 3</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>

        <td>
            <!-- Nested Table 4 with black cell -->
            <table>
                <tr>
                    <th colspan="2">Nested Table 4</th>
                </tr>
                <tr>
                    <td class="black-cell">HTML</td>
                    <td>Some Text</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
